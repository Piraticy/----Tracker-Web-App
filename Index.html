<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
       :root {
    --bg-color: #121212;
    --text-color:#f4f4f3;
    --container-bg: rgba(255, 255, 255, 0.1);
    --border-color: rgba(255, 255, 255, 0.2);
    --button-bg: linear-gradient(90deg, #00c9ff, #92fe9d);
    --highlight-color: #00c9ff;
}

body.light-mode {
    --bg-color: #eadede;
    --text-color: #f4f4f3;
    --container-bg: #b5afaf;
    --border-color: #0d0202;
    --button-bg: #00c9ff;
    --highlight-color: #007acc;
    --img-color: #dce7ee;
    .toggle-btn {
        background: #32373a;
    }
    .toggle-btn:hover {
        background: #b09e9e;
    }
    --input-bg: #8a6e6e;
    --input-color: #c7bdbd;
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: var(--bg-color);
    color: var(--text-color);
    text-align: center;
    transition: background 0.3s, color 0.3s;
}

.container {
    width: 90%;
    max-width: 500px;
    background: var(--container-bg);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px var(--border-color);
    margin: 20px auto;
    border: 1px solid var(--border-color);
    transition: background 0.3s, box-shadow 0.3s;
}

h2 { 
    color: var(--highlight-color); 
    font-weight: 600; 
}

/* Input and button styles */
input, button, select {
    width: calc(100% - 20px); /* Ensures alignment */
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background 0.3s, color 0.3s;
    display: block; /* Aligns them properly */
    margin-left: auto;
    margin-right: auto;
}

input {
    background: var(--border-color);
    color: var(--text-color);
    outline: none;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Radio button alignment */
.radio-group {
    display: flex;
    justify-content: space-around; /* Even spacing */
    align-items: center;
    margin: 10px 0;
    padding: 10px;
}

.radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 16px;
    cursor: pointer;
}

.radio-group input {
    transform: scale(1.2); /* Increases button size */
}

/* Button styles */
button {
    background: var(--button-bg);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s;
}

button:hover { 
    transform: scale(1.05); 
}

/* Toggle Theme Button */
.toggle-btn {
    color:aliceblue;
    background:#dce7ee;
    margin-top: 10px;
    width:auto; /* Matches input width */
}

.toggle-btn:hover { 
    background: #efedec; 
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: var(--container-bg);
    border-radius: 10px;
    overflow: hidden;
    transition: background 0.3s;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid var(--border-color);
    text-align: left;
}

th { 
    background: var(--border-color); 
}

.sheet-button {
    margin-top: 20px;
    background: #ff8c00;
    width: calc(100% - 20px); /* Aligns with input size */
}
img {
    width: 20px;
    height: 20px;
    margin-right: 5px;
}

    </style>
    <script>
        function submitTransaction() {
            let date = document.getElementById("date").value;
            let type = document.querySelector('input[name="type"]:checked').value;
            let category = document.getElementById("category").value;
            let amount = document.getElementById("amount").value;
            let description = document.getElementById("description").value;

            google.script.run.withSuccessHandler(response => {
                alert(response);
                loadData(type);
                document.getElementById("transactionForm").reset();
            }).addTransaction(date, type, category, amount, description);
        }

        function loadData(sheetName) {
            google.script.run.withSuccessHandler(data => {
                let table = document.getElementById(sheetName + "Table");
                table.innerHTML = "<tr><th>Date</th><th>Category</th><th>Amount</th><th>Description</th></tr>";
                
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    row.forEach(cell => {
                        let td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            }).getData(sheetName);
        }

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            let theme = document.body.classList.contains("light-mode") ? "light" : "dark";
            localStorage.setItem("theme", theme);
        }

        window.onload = () => {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
            loadData("Income");
            loadData("Expense");
        };
    </script>
</head>
<body>
    <button class="toggle-btn" onclick="toggleTheme()"><img src="Toggle.png"></button>
    <div class="container">
        <h2>Finance Tracker</h2>
        <h3>Add Transaction</h3>
        <form id="transactionForm">
            <label>Date</label>
            <input type="date" id="date" required>

            <div class="radio-group">
                <label><input type="radio" name="type" value="Income" checked> Income</label>
                <label><input type="radio" name="type" value="Expense"> Expense</label>
            </div>

            <label>Category</label>
            <input type="text" id="category" placeholder="E.g., Salary, Food" required>

            <label>Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <label>Description</label>
            <input type="text" id="description" placeholder="Optional">

            <button type="button" onclick="submitTransaction()">Submit</button>
        </form>

        <button class="sheet-button" onclick="window.open('YOUR_GOOGLE_SHEET_URL', '_blank')">View Google Sheet</button>
       
    </div>

        </table>
    </div>

        <h4>Expense Transactions</h4>

</html>
